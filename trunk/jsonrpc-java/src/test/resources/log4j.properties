log4j.logger.org.json.rpc = DEBUG

# Root logger option
log4j.rootLogger = INFO, stream

# Direct log messages to stdout
log4j.appender.stream = org.apache.log4j.ConsoleAppender
log4j.appender.stream.Target = System.out
log4j.appender.stream.layout = org.apache.log4j.PatternLayout
log4j.appender.stream.layout.ConversionPattern=[%5p] %c{1}:%L - %m%n

